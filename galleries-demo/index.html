<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galleries Demo</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="layout">
            <h1>Gallery Content Layout</h1>

            <h3>Landscape Gallery (grid)</h3>
            <div class="basic-grid-gallery">
                <img src="images/images 2/tea_L1.jpg" alt="tea">
                <img src="images/images 2/tea_L2.jpg" alt="tea">
                <img src="images/images 2/tea_L3.jpg" alt="tea">
                <img src="images/images 2/tea_L4.jpg" alt="tea">
                <img src="images/images 2/tea_L5.jpg" alt="tea">
                <img src="images/images 2/tea_L6.jpg" alt="tea">
                <img src="images/images 2/tea_L7.jpg" alt="tea">
                <img src="images/images 2/tea_L8.jpg" alt="tea">
                <img src="images/images 2/tea_L9.jpg" alt="tea">
            </div>

            <h3>Portrait Gallery (grid)</h3>
            <div class="basic-grid-gallery">
                <img src="images/images 2/tea_p1.jpg" alt="tea">
                <img src="images/images 2/tea_p2.jpg" alt="tea">
                <img src="images/images 2/tea_p3.jpg" alt="tea">
                <img src="images/images 2/tea_p4.jpg" alt="tea">
                <img src="images/images 2/tea_p5.jpg" alt="tea">
                <img src="images/images 2/tea_p6.jpg" alt="tea">
                <img src="images/images 2/tea_p7.jpg" alt="tea">
                <img src="images/images 2/tea_p8.jpg" alt="tea">
                <img src="images/images 2/tea_p9.jpg" alt="tea">
            </div>

            <h3>Mixed Gallery (cropped grid)</h3>
            <div class="cropped-grid-gallery">
                <img src="images/images 2/coffee_P3.jpg" alt="coffee">
                <img src="images/images 2/coffee_L1.jpg" alt="coffee">
                <img src="images/images 2/coffee_P1.jpg" alt="coffee">
                <img src="images/images 2/coffee_L3.jpg" alt="coffee">
                <img src="images/images 2/coffee_P4.jpg" alt="coffee">
                <img src="images/images 2/coffee_S1.jpg" alt="coffee">
                <img src="images/images 2/coffee_P2.jpg" alt="coffee">
                <img src="images/images 2/coffee_S2.jpg" alt="coffee">
                <img src="images/images 2/coffee_L2.jpg" alt="coffee">
                
            </div>

            <h3>Horizontal Masonry Gallery (flexbox)</h3>
            <div class="horizontal-masonry-gallery">
                <img src="images/images 2/coffee_P3.jpg" alt="coffee">
                <img src="images/images 2/coffee_L1.jpg" alt="coffee">
                <img src="images/images 2/coffee_P1.jpg" alt="coffee">
                <img src="images/images 2/coffee_L3.jpg" alt="coffee">
                <img src="images/images 2/coffee_P4.jpg" alt="coffee">
                <img src="images/images 2/coffee_S1.jpg" alt="coffee">
                <img src="images/images 2/coffee_P2.jpg" alt="coffee">
                <img src="images/images 2/coffee_S2.jpg" alt="coffee">
                <img src="images/images 2/coffee_L2.jpg" alt="coffee">
                
            </div>

            <h3>Vertical Masonry Gallery (columns)</h3>
            <div class="vertical-masonry-gallery">
                <img src="images/images 2/coffee_P3.jpg" alt="coffee">
                <img src="images/images 2/coffee_L1.jpg" alt="coffee">
                <img src="images/images 2/coffee_P1.jpg" alt="coffee">
                <img src="images/images 2/coffee_L3.jpg" alt="coffee">
                <img src="images/images 2/coffee_P4.jpg" alt="coffee">
                <img src="images/images 2/coffee_S1.jpg" alt="coffee">
                <img src="images/images 2/coffee_P2.jpg" alt="coffee">
                <img src="images/images 2/coffee_S2.jpg" alt="coffee">
                <img src="images/images 2/coffee_L2.jpg" alt="coffee">
                
            </div>
        </div>
        
    </body>
</html>
