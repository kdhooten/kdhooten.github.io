<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Queries - Demo</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="nav">
            <a href="#">BLOG</a>
            <a href="#">GALLERY</a>
            <a href="#">ABOUT US</a>
            <a href="#">CONTACT US</a>
        </div>

        <div class="single-column-layout intro">
            <div class="image-container">
                <img src="images/media-queries-demo-images/jim.jpg" alt="jim">

            </div>

            <div class="content-container">
                <h1>Hello, I'm Jim</h1>
                <p>I write short, fun articles about the
                    journeys I take as a photographer.
                </p>
            </div>
        </div>

        <div class="featured">
            <h2>FEATURED PHOTOS</h2>
            <div class="single-column-layout grid">
                <p id="p1">Some of my favorite photos</p>
                <p id="p2">Photography is fun!</p>
                <img src="images/media-queries-demo-images/photo-1.jpg" alt="photo" id="image1">
                <img src="images/media-queries-demo-images/photo-2.jpg" alt="photo" id="image2">
                <img src="images/media-queries-demo-images/photo-3.jpg" alt="photo" id="image3">
                <img src="images/media-queries-demo-images/photo-4.jpg" alt="photo" id="image4">
            </div>
        </div>
        
    </body>
</html>
